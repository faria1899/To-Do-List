<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager app</title>

    <link rel="stylesheet" href="tsk.css">

    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"
    />
</head>
<body >
 
    <section class=" taskSection py-5 bg-light d-flex align-items-start justify-content-center">
       
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10">
                    <div class="card shadow-lg border-0 rounded-3 gradient-card ">
                        <div class="card-body p-4">
                            <h2 class="text-center mb-4 fw-bold text-white">Task Manager App</h2>
                            
                            <!-- Input Group -->
                            <div class="input-group mb-4">
                                <input 
                                    id="input"
                                    type="text"
                                    class="form-control form-control-lg border-info shadow-sm"
                                    placeholder="Enter Task"
                                />
                                <button 
                                    id="submitBtn" 
                                    type="submit" 
                                    class="btn btn-info btn-lg text-white shadow-sm"
                                >
                                    Add Task
                                </button>
                            </div>
    
                            <!-- Task List -->
                            <div id="tasklist" class="list-group">
                                <!-- Task items will dynamically render here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    




    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
        <script src="./tsk.js"></script>
  

</body>
</html>
